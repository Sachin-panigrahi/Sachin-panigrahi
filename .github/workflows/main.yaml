name: Generate Contribution Snake

on:
  schedule:
    # Run every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Generate the snake GIF and SVG
      - name: Generate Snake
        uses: Platane/snk@v2.1.0  # Update to the latest stable version if available
        with:
          github_user_name: Sachin-panigrahi  # Replace with your GitHub username
          # The correct outputs for the snake images
          outputs: |
            gif_url=dist/github-contribution-grid-snake.gif
            svg_url=dist/github-contribution-grid-snake.svg

      # Step 3: Commit and push changes to the master branch
      - name: Commit and Push Changes
        run: |
          git config --local user.email "sachinpanigrahi25@gmail.com"  # Replace with your email
          git config --local user.name "Sachin-panigrahi"          # Replace with your name
          git add dist/github-contribution-grid-snake.gif dist/github-contribution-grid-snake.svg
          git commit -m "Update contribution snake"
          git push origin master
